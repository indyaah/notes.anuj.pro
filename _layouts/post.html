---
layout: default
---
<article class="post">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.categories and page.categories.size > 0 %} Â· {{ page.categories | array_to_sentence_string }}{% endif %}
    </p>
  </header>
  <div class="page-content">
    {{ content }}
  </div>
</article>
